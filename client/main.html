<head>
  <title>hansard-study</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> speakers}}
</body>

<template name="speakers">
  <div>
    <div>
      Speakers List: {{speakers.count}} / {{limit}}
    </div>
    <table>
      <thead>
        <tr>
          <th>mnisId</th>
          <th>Name(s)</th>
          <th>Party</th>
          <th>Constituency</th>
          <th>FK</th>
          <th>Twitter</th>
        </tr>
      </thead>
      <tbody>
        {{#each speakers}}
          <tr>
            <td>{{mnisIds}}</td>
            <td>{{cts}}</td>
            <td>{{party}}</td>
            <td>{{profile.primaryTopic.constituency.label._value}}</td>
            <td>{{averageArray fks}}</td>
            <td>{{#if twitter}}<a href={{twitterLink twitter}} target="_blank">{{twitterName twitter}}</a>{{/if}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
    <div>
      <button class="load-more">Load More...</button>
    </div>
  </div>
</template>
