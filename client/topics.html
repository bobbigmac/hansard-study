
<template name="topics">
  <div class="parties-boxes {{loadingClass}}">
    {{#each parties}}
      <a class="btn party-select {{selectedClass}}" party={{name}}>
        {{either title name}}
      </a>
    {{/each}}
  </div>
  <div class="topics-list {{loadingClass}}">
    {{#each availableKeys}}
      <a class="btn topic-select {{selectedClass}}">
        {{either title name}}
      </a>
    {{/each}}
  </div>
  <div class="topics-boxes {{loadingClass}}">
    {{#each activeSet}}
      <div class="topic" style={{cssOrder}}>
        <span>{{either phrase word}}</span>
        <span>{{toFixed count 2}}</span>
        <span>{{share}}%</span>
      </div>
    {{/each}}
  </div>
</template>
